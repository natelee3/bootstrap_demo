<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="css/styles.css">

    <title>Bootstrap Small Exercise</title>

  <body>
    <div class="container">
        <header class="row align-items-center">
            <div class="col">
                <h1 class="mb-0">Our Company</h1>
            </div>
            <div class="col-md-auto"></div>
                <div class="navbar">
                    <div class="navbar-expand-lg">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="javascript.void(0)">Home</a>
                            </li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="javascript.void(0)">Company</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="javascript.void(0)">Blog</a>
                            </li>

                        </ul>
                    </div>
                </header>
        </div>

        <hr>

        <section class="container px-4 py-5">
            <div class="row d-flex justify-content-center">
                <h2 class="display-1">We Are Awesome</p>
            </div>
        </section>

        <hr>
        <section class="container px-4 py-5">
            <div class="row d-flex justify-content-center">
                <h2 class="display-3">Awesomeness</p>
            </div>
            <div class="row justify-content-around">
                <div class="col-auto">
                    <h3>Boldness</h3>
                    <ul>
                        <li>Item One</li>
                        <li>Item Two</li>
                        <li>Item Three</li>
                    </ul>
                </div>
                <div class="col-auto">
                    <h3>Boldness 2</h3>
                    <ul>
                        <li>Item One</li>
                        <li>Item Two</li>
                        <li>Item Three</li>
                    </ul>
                </div>
                <div class="col-auto">
                    <h3>Boldness 3</h3>
                    <ul>
                        <li>Item One</li>
                        <li>Item Two</li>
                        <li>Item Three</li>
                    </ul>
                </div>
            </div>
        </section>

        <hr/>

        <div class="container mt-5 mb-5 px-4 py-5">
            <div class="row justify-content-around">
                <div class="col-md">
                    <div class="card">
                        <img class="img-fluid" src="manningface.jpeg" class="card-img-top" alt="Peyton Manning"/>
                        <div class="card-body">
                            <p class="card-text text-center">Meme 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card">
                        <img class="img-fluid" src="barrelroll.jpeg" class="card-img-top" alt="Barrel Roll"/>
                        <div class="card-body">
                            <p class="card-text text-center">Meme 2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <hr/>

        <footer class="container text-center pb-3">
            <div class="row">
                <div class="col">Copright 2021 All Rights Reserved</div>
            </div>
        </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
